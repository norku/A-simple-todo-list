<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>a simple to do list :)</title>
  <link type="text/css" rel="stylesheet" href="style/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div id="errorMessage"></div>
  <div id="around">
  <header>

    <h1>Things needing to be done</h1>

    <form id="addThings">
      <input type="text" placeholder="What needs to be done" name="title" id="textfield">
      <button type="submit" name="submit" value="submit" id="submitb">submit</button>
    </form>
  </header>
  <div class="main">
    <ul id="thingsToDo"></ul>
  </div>
</div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
